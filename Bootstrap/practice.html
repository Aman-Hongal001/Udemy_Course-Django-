<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .boxy{
        background: aqua;
        border: 2px solid black;
    }
</style>
<body>
    <h1>Bootstrap!</h1>
    <div class="container">
        <h1>Hello World!</h1>
        <button class="btn btn-success btn-lg" type="button" name="button">Click</button>
        <button class="btn btn-success btn-lg" type="button" name="button" disabled>MyClick</button>
    
    </div>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container text-center">
        <div class="row">
            <div class="col-xl-4 boxy">
                1 of 3 xl size
            </div>
            <div class="col-xl-4 boxy">
                2 of 3 xl size
            </div>
            <div class="col-xl-4 boxy">
                3 of 3 xl size
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 boxy">
            1 of 3 md size
            </div>
            <div class="col-md-4 boxy">
            2 of 3 md size
            </div>
            <div class="col-md-4 boxy">
            3 of 3 md size
            </div> 
        </div>
        <div class="row">
            <div class="col-sm-4 boxy">
            1 of 3 sm size
            </div>
            <div class="col-sm-4 boxy">
            2 of 3 sm size
            </div>
            <div class="col-sm-4 boxy">
            3 of 3 sm size
            </div> 
        </div>
    </div>
</body>
</html>
