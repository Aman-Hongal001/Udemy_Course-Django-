<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>Here are your users for Level2_app!</h1>
    {% if user %}
        <ol>
            {% for person in user %}
            <li>User Info</li>
                <ul>
                    <li>First Name : {{ person.first_name }}</li>
                    <li>Last Name : {{ person.last_name }}</li>
                    <li>Email : {{ person.email }}</li>
                    <br>
                </ul>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
