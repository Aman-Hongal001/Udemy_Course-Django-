<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level1 Assesment</title>
    <link rel="stylesheet" href="./css_ass1.css">
</head>
<body>
    <h1>Welcome to Free Blog</h1>
    <p>Thanks so much for visiting that site!</p>
    <h3>What is this site for?</h3>
    <div>
        <p>This site can do three things</p>
        <ol>
            <li id="itemone">Take in text input</li>
            <li>Take in Log In Information</li>
            <li><a href="https://www.google.com">Take you to google</a></li>
        </ol>
        <textarea name="" id="textblock"></textarea>
    </div>
    <h3>Please log in to save your blog post</h3>
    <form action="#" method="get">
        <label for="email">Email</label>
        <input type="email" name="" id="email">
        <label for="password">Password</label>
        <input type="password" name="" id="password">
        <input type="submit" name="" id="" value="Log in">
    </form>
    <div class="exit">
        <p>Questions or Comments? Send ur feedback here</p>
        <textarea name="" id=""></textarea>
    </div>

</body>
</html>
